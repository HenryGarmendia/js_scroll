<html>
<head>
	<title>Javascript Demo</title>
	<style>
		body {
			background-color:black;
			color:white;
			font-family: monospace;
			font-size:50px;
			margin-top:20%;
			text-align: center;
		}

		#magic{
			border-right: 1px solid #777;
			color: #777;
			display: inline;
			padding-right: 7px;
		}
	</style>
	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</head>
<body>

	Henry is <div id="magic"></div>

	<script>

		let words = ["fun", "exciting", "not giving up", "being helpful", "open for suggestions", "applying, what he's learning at CodingDojo!"],
			el = document.getElementById('magic'),
			word_counter = 0,
			character_counter = 0;

		function updateText() {

			let movingCursor = words[word_counter][character_counter];

			if (movingCursor === " ") {

				el.innerHTML += "&nbsp;";

			}
			else {

				el.innerHTML = el.innerHTML + movingCursor;

			}

			if(character_counter == words[word_counter].length) {
				word_counter++; 	//choose a different word
				character_counter = 0;	//start over with the first character of the word
				el.innerHTML = '';  //set the html to be blank

				//if we're displaying the last word, go back to the first word
				if(word_counter == words.length)
					word_counter = 0;
			}
			else {

				character_counter++;

			}
		}

		setInterval(updateText, 410);

	</script>

</body>

</html>
